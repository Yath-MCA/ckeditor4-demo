<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CKEDITOR - PASTE FILTER TESTING </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
      <script src="index.js"></script>

</head>

<body>
    <h1>PASTE FILTER</h1>
    <div id="ccc"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col">

                <h3>INPUT</h3>

                <section id="editable" class="border border-success p-2 mb-2">
                    <textarea name="editor1" id="editor1" rows="10" cols="80">
                        <para>Since a conveyance of &ldquo;dutiable property&rdquo; is what is brought to duty, what is &ldquo;dutiable property assumes some importance. &ldquo;Dutiable property&rdquo; is defined in s 4 as follows:<list>
                            <item>&ldquo;(a) land; </item>
                            <item>(b) the goodwill of a business undertaking carried on or to be carried on in the Territory, or in the Territory and elsewhere, including any restraint of trade arrangement which, in the opinion of the Commissioner, enhances or is likely to enhance the value of the business; </item>
                            </list>and includes an estate or interest (which may be a partnership interest) in dutiable property.</para>
                    </textarea>
                </section>
            </div>

            <div class="ms-auto p-2">
                <button id="in-array-data" type="button" class="btn btn-primary">Check Array Data</button>
                <button id="in-reset" type="button" class="btn btn-primary">Reset</button>
                <button id="in-clear" type="button" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </div>
      <script>
 CKEDITOR.replace('editor1', {
            removeFormatAttributes: 'valign',
            allowedContent: true,
            extraAllowedContent: '*(*)[*]{*}',
            shiftEnterMode: CKEDITOR.ENTER_BR,
            autoParagraph: false,
            ignoreEmptyParagraph: false,
            entities: false,
            entities_greek: false,
            entities_latin: false,
            htmlEncodeOutput: false,
            entities_processNumerical: true,
            entities_processNumerical: 'force',
            tabSpaces: 4,
            fillEmptyBlocks: false
        });       
      </script>
</body>

</html>
